<!DOCTYPE html>
<html>
<head>
    <title>Image Hyperlink Exzmple</title>
</head>
<body>
    <p>Click following link</p>
    <a href="https://www.tutorialspoint.com" target="_self">
        <img src="./images/logo.png" alt="Test Image" border="0" />
    </a>
    </br>

    <p>Click following link</p>
    <a href="/cgi-bin/ismap.cgi" target="_self">
        <img ismap src="./images/new/fullfish.jpg" alt="Test Image" border="2" />
    </a>
    </br>

    <p>Search and click the hotspot</p>
    <img src=./images/new/fullfish.jpg alt="HTML Map" border="0" usemap="#html" />
    <!--Create Mapping-->

    <map name="html">
        <area shape="circle" coords "80,80,20" href="/css/index.htm" alt="CSS Link" target="_self" />
        <area shape="rect" coords="5,5,40,40" alt="jQuery Link" href="/jquery/index.htm" target="_self" />
    </map>
    </br>

</body>

</html>
