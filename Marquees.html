<!DOCTYPE html>
<html>

   <head>
      <title>HTML marquee Tag</title>
   </head>
	
   <body>
      <marquee>This is basic example of marquee</marquee>
      <marquee width ="50%">This is basic example of marquee only upto 50% width</marquee>
      <marquee direction ="right">This is basic example of marquee from left to right </marquee>
      <marquee direction ="up">This is basic example of marquee from bottom to up </marquee>
    </body>
	
</html>
